{% extends "base.html" %}

{% block content %}
    <div class="centered-content">
        <h1>Добро пожаловать на мой блог о автомобилях!</h1>
        <p>Здесь вы найдете интересные статьи и обсуждения на тему автомобилей, особенно спортивных.</p>
    </div>
    <div class="container">
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>Автор: {{ post.author }}</p>
        <p>{{ post.content }}</p>
        <hr>
    {% endfor %}
    </div>
{% endblock %}
